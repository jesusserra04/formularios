<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro (Ejercicio 2)</title>
</head>
<body>
    <form action="#">
        <h1>Datos Personales</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="nombre">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos">
        <br><br>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni">
        <br>
        <br>
        <label for="usuario">Username:</label>
        <input type="text" id="usuario" name="usuario">
        <label for="clave">Clave:</label>
        <input type="password" id="clave" name="clave">
        
        <label for="claveRepetir">Repetir Clave:</label>
        <input type="password" id="claveRepetir" name="claveRepetir">
        <br>
        <br>
        <label for="correo">Direcion de correo:</label>

        <label for="edad">Franja de edads</label>
        <select id="edad" name="edad">
            <option value="menor">Menor de 16</option>
            <option value="menor">Mayor de 16</option>
            <br><br>

        <label for="sexo">Sexo:</label>
        <input type="checkbox" id="sexo" name="sexo">

        <input type="checkbox" id="sexo" name="sexo">
        <label for="mujer">Mujer</label><br>
        <br>
        <label for="codigoPais">Codigo de País:</label>
        <input type="text" id="codigoPais" name="codigoPais">
        
        <label for="codigoZip">Codigo ZIP:</label>
        <input type="text" id="codigoZip" name="codigoZip">
        <br><br>
        <label for="imagenPersonal">Imagen Personal:</label>
        <input type="file" id="imagenPersonal" name="imagenPersonal">
        <br><br>
        <h3>Otros datos de interes</h3>
        <label for="sexo">Intereses:</label>
        <br>
        <input type="checkbox" id="sexo" name="sexo">
        <label for="CSS">CSS</label>
        <input type="checkbox" id="sexo" name="sexo">
        <label for="HTML5">HTML5</label>
        <input type="checkbox" id="sexo" name="sexo">
        <label for="Javascipt">Javascipt</label><br><br>

        <label for="sexo">Conocimientos:</label>
        <br>
        <input type="checkbox" id="sexo" name="sexo">
        <label for="Redes Sociales">Redes Sociales</label>
        <input type="checkbox" id="sexo" name="sexo">
        <label for="Programacion HTML">Programacion HTML</label>
        <input type="checkbox" id="sexo" name="sexo">
        <label for="Programacion CSS">Programacion CSS</label>
        <input type="checkbox" id="sexo" name="sexo">
        <label for="Diseño">Diseño</label><br><br>

        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios"></textarea>
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>

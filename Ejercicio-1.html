<!DOCTYPE html>
<html>
<head>
    <title>Rellena tu CV (Ejercicio)</title>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <form action="/send/" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" maxlength="30" required><br><br>

        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" maxlength="80" required><br><br>

        <label for="contraseña">Contraseña:</label><br>
        <input type="password" id="contraseña" name="contraseña" maxlength="10" required><br><br>

        <label for="dni">DNI:</label><br>
        <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]{1}" required><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select><br><br>

        <label for="foto">Incluir mi foto:</label>
        <input type="file" id="foto" name="foto"><br><br>

        <input type="checkbox" id="boletin" name="boletin" checked>
        <label for="boletin">Suscribirme al boletín de novedades</label><br><br>

        <input type="submit" value="Guardar cambios">
        <input type="reset" value="Borrar los datos introducidos">
    </form>
</body>
</html>
